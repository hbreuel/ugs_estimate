<tr>
    <td class="border border-gray-300 py-4 px-6">{{ cliente.id }}</td>
    <td class="border border-gray-300 py-4 px-6">{{ cliente.nome ? cliente.nome : cliente.razaoSocial }}</td>
    <td class="border border-gray-300 py-4 px-6">{{ cliente.cpf ? cliente.cpf : cliente.cnpj }}</td>
    <td class="border border-gray-300 py-4 px-6">{{ cliente.telefone }}</td>
    <td class="border border-gray-300 py-4 px-6">
        <div class="flex justify-evenly">
            <button class="text-blue-600 border border-blue-600 rounded-md p-2 hover:bg-blue-600 hover:text-white">
                <i class="bi bi-pencil pe-2"></i>
                <span>Editar</span>
            </button>
            <button class="text-red-600 border border-red-600 rounded-md p-2 hover:bg-red-600 hover:text-white  ">
                <i class="bi bi-trash pe-2"></i>
                <span>Excluir</span>
            </button>
        </div>
    </td>
</tr>
